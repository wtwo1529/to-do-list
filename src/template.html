<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="components/icons/favicon.png">
    <title>To-Do List</title>
</head>
<body>
    <div id="modal-root">
        <div id="modal">
            <form class="modal-form">
                <div class="modal-body">
                    <div class="modal-field-container">
                        <input required id="task-name-input" type="text">
                    </div>
                    <div class="modal-field-container">
                        <input required id="date-input" type="datetime-local">
                    </div>
                    <div class="modal-field-container" id="priority-container">
                        <p>Priority</p>
                        <div class="priority-radio-container">
                            <input checked="checked" type="radio" name="priority-radio-btn" class="priority-radio" id="low-priority-radio" value="0">
                            <label for="low-priority-radio" class="priority-radio-label">
                                <span>Low</span>
                            </label>
                        </div>
                        
                        <div class="priority-radio-container">
                            <input type="radio" name="priority-radio-btn" class="priority-radio" id="medium-priority-radio" value="1">
                            <label for="medium-priority-radio" class="priority-radio-label">
                                <span>Medium</span>
                            </label>
                        </div>
                        <div class="priority-radio-container">
                            <input type="radio" name="priority-radio-btn" class="priority-radio" id="high-priority-radio" value="2">
                            <label for="high-priority-radio" class="priority-radio-label">
                                <span>High</span>
                            </label>
                        </div>                    
                    </div>
                </div>
            </form>
            <div id="modal-btn-container">
                <button type="button" id="modal-submit">Submit</button>
            </div>
        </div>
    </div>
    <div id="app">
        <nav class="nav-bar">
            <button type="button" class="nav-btn" id="add-task-btn">
                <img class="nav-icon" src="components/icons/add-task.svg" width="29" height="29">
                <p>Add Task</p>
            </button>
            <button type="button" class="nav-btn">
                <img class="nav-icon" src="components/icons/search.svg" width="29" height="29">
                <p>Search</p>
            </button>
            <button type="button" class="nav-btn">
                <img class="nav-icon" src="components/icons/inbox.png" width="29" height="29">
                <p>Inbox</p>
            </button>
            <button type="button" class="nav-btn">
                <img class="nav-icon" src="components/icons/today.png" width="29" height="29">
                <p>Today</p>
            </button>
            <button type="button" class="nav-btn">
                <img class="nav-icon" src="components/icons/upcoming.png" width="29" height="29">
                <p>Upcoming</p>
            </button>
            <button type="button" class="nav-btn">
                <img class="nav-icon" src="components/icons/filters-labels.png" width="29" height="29">
                <p>Filters & Labels</p>
            </button>
        </nav>
        <div id="do-list-container">
            <h1 id="do-list-title">
                Today
            </h1>
            <div id="projects" class="do-list">
                <h1 class="do-list-subtitle">My Projects</h1>
                <button type="button" class="do-list-add-task-btn">
                    <img class="do-add-btn" src="components/icons/add-task-dolist.png" width="20" height="20">
                    <p>Add Task</p>
                </button>            </div>
            <div id="team-projects" class="do-list">
                <h1 class="do-list-subtitle">Team Projects</h1>
                <button type="button" class="do-list-add-task-btn">
                    <img class="do-add-btn" src="components/icons/add-task-dolist.png" width="20" height="20">
                    <p>Add Task</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
