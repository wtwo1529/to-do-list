<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="components/icons/favicon.png">
    <title>To-Do List</title>
</head>
<body>
    <div id="modal-root">
        <div id="modal">
            <form id="add-task-form" class="modal-form">
                <div class="modal-body">
                    <div class="modal-field-container">
                        <input id="task-name-input" type="text">
                    </div>
                    <div class="modal-field-container">
                        <input id="date-input" class="datetime-input" type="date">
                        <input id="time-input" class="datetime-input" type="time">
                    </div>
                    <div class="modal-field-container" id="priority-container">
                        <p class="modal-subtitle">Priority</p>
                        <div class="priority-radio-container">
                            <input type="radio" name="priority-radio-btn" class="priority-radio" id="low-priority-radio" value="0">
                            <label for="low-priority-radio" class="priority-radio-label">
                                <span>Low</span>
                            </label>
                        </div>
                        
                        <div class="priority-radio-container">
                            <input type="radio" name="priority-radio-btn" class="priority-radio" id="medium-priority-radio" value="1">
                            <label for="medium-priority-radio" class="priority-radio-label">
                                <span>Medium</span>
                            </label>
                        </div>
                        <div class="priority-radio-container">
                            <input type="radio" name="priority-radio-btn" class="priority-radio" id="high-priority-radio" value="2">
                            <label for="high-priority-radio" class="priority-radio-label">
                                <span>High</span>
                            </label>
                        </div>                    
                    </div>
                </div>
            </form>
            <div id="modal-btn-container">
                <button type="submit" id="modal-submit" form="add-task-form">Add Task</button>
            </div>
        </div>
    </div>
    <div id="app">
        <nav class="nav-bar">
            <button type="button" class="nav-btn" id="add-task-btn">
                <img class="nav-icon" src="components/icons/add-task.svg">
                <p>Add Task</p>
            </button>
            <button type="button" class="nav-btn">
                <img class="nav-icon" src="components/icons/search.svg">
                <p>Search</p>
            </button>
            <!-- <button type="button" class="nav-btn">
                <img class="nav-icon" src="components/icons/inbox.png">
                <p>Inbox</p>
            </button> -->
            <button type="button" id="today-btn" class="nav-btn">
                <img class="nav-icon" src="components/icons/today.png">
                <p>Today</p>
            </button>
            <button type="button" id="upcoming-btn" class="nav-btn">
                <img class="nav-icon" src="components/icons/upcoming.png">
                <p>Upcoming</p>
            </button>
            <button type="button" class="nav-btn">
                <img class="nav-icon" src="components/icons/filters-labels.png">
                <p>Filters & Labels</p>
            </button>
        </nav>
        <div id="do-list-container">
            <h1 id="do-list-title">
                Today
            </h1>
            <div id="projects" class="do-list-container">
                <h1 class="do-list-subtitle">My Projects</h1>
                <div class="do-list">
                    
                </div>
                <button type="button" class="do-list-add-task-btn">
                    <img class="do-add-btn" src="components/icons/add-task-dolist.png">
                    <p>Add Task</p>
                </button>            
            </div>
        </div>
    </div>
</body>
</html>
